<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV M3U Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --dark-gray: #000000;
      --gray: #202020;
      --light-gray: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .card {
      position: relative;
      z-index: 1;
      background-color: var(--dark-gray);
      border: 1px solid var(--gray);
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 0 1px var(--gray);
      text-align: center;
    }
    h1 { font-size: 1.75rem; margin-bottom: 1.25rem; }
    p {
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: var(--light-gray);
    }
    strong { color: var(--white); }
    a.button {
      display: inline-block;
      background: var(--white);
      color: var(--black);
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease-in-out;
      margin-top: 1.25rem;
    }
    a.button:hover { background: #c7c7c7;}
    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: var(--light-gray);
    }
    .footer a {
      color: var(--white);
      font-weight: 600;
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }
    @media (max-width: 480px) {
      .card {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="card">
    <h1>IPTV M3U Playlist</h1>
    <p>Currently streaming <strong>{{ channel_count }}</strong> unique channels.</p>
    <p>Last updated: <strong>{{ last_updated_str }}</strong> ({{ ago_str }})</p>
    <a class="button" href="/all.m3u">Download Playlist</a>
    <div class="footer">
      You can check out and contribute to the code <a href="https://github.com/EduardPrigoana/tv">here</a><br>
      Found this helpful? Follow <a href="https://instagram.com/edideaur" target="_blank">@edideaur</a> on Instagram.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {

        },

          "stroke": {

          },

          },
          "image": {

          }
        },
        "opacity": {

          "anim": {

        "size": {

  </script>
</body>
</html>
